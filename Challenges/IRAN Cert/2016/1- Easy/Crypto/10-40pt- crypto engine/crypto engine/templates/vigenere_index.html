<html>

    <head>
        <title>
            The world's simplest crypto engine...
        </title>

    <body>
        <h1>The world's simplest crypto engine... </h1><br><br>
        Use this form to encrypt you data! and then break the cipher!
        <form method="post" action="/vigenere">
            {% csrf_token %}
            <label>PlainText: </label>
            <input name="plain">
            <input type="submit" value="Encrypt">

        {% if cipher %}
            {{ cipher }}
        {% endif %}
        
        <p>Note: Flag is in format: APACTF{your-decoded-string}</p>
    </body>

</html>
